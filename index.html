<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Hostel Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  padding:20px;
}
.container{
  max-width:1000px;
  margin:auto;
}
h1{
  text-align:center;
}
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
label{
  font-size:14px;
  opacity:.9;
}
input,textarea,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:10px;
  border:none;
  outline:none;
}
textarea{resize:none;}
button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}
button:hover{background:#16a34a;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:15px;
}
.item{
  background:#fff;
  color:#111;
  padding:12px;
  border-radius:12px;
}
.item span{
  font-size:13px;
  display:block;
}
.status{
  font-weight:600;
  margin-top:5px;
}
.pending{color:#ef4444;}
.done{color:#22c55e;}

input,
textarea,
select {
  color: #0f172a;   /* FORCE visible text */
  background: #fff;
}
.bot-message .bubble {
  color: #0f172a !important;
  font-size: 0.95rem;
  line-height: 1.4;
}
/* üî• FIX CHAT INPUT BAR ISSUE */
#chatPopup button {
  width: auto !important;
  margin-top: 0 !important;
  padding: 10px 18px;
  flex-shrink: 0;
}

#chatPopup input {
  margin-top: 0 !important;
}
</style>
</head>

<body>
<div class="container">
<h1>üè† Smart Hostel Management</h1>

<!-- COMPLAINT -->
<div class="card">
<h2>üõ† Raise Complaint</h2>
<label>Room No</label>
<input id="room" placeholder="e.g. B-214">

<label>Complaint</label>
<textarea id="issue" placeholder="Water leakage, light not working..."></textarea>

<button onclick="addComplaint()">Submit</button>
</div>

<!-- LEAVE -->
<div class="card">
<h2>üß≥ Leave Request</h2>
<label>From</label>
<input type="date" id="from">
<label>To</label>
<input type="date" id="to">
<label>Reason</label>
<input id="reason" placeholder="Going home">

<button onclick="addLeave()">Apply</button>
</div>

<!-- DASHBOARD -->
<div class="card">
<h2>üìã Dashboard</h2>
<div class="grid" id="list"></div>
</div>

</div>
 <!-- FLOATING CHAT BOT ICON -->
<button id="chatToggle" style="
position:fixed;
bottom:20px;
right:20px;
z-index:999;
width:60px;
height:60px;
border-radius:50%;
border:none;
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
font-size:26px;
cursor:pointer;
box-shadow:0 8px 20px rgba(0,0,0,0.3);
"> üí¨ </button>

<!-- CHAT BOT POPUP -->
<div id="chatPopup" style="
display:none;
position:fixed;
bottom:90px;
right:20px;
z-index:999;
width:560px;
height:630px;
background:#fff;
border-radius:20px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
overflow:hidden;
display:flex;
flex-direction:column;
">



  <div style="
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
padding:14px;
text-align:center;
font-weight:600;
"> ‚ú® Chat Assistant </div>

  <div id="messages" style="
flex:1;
overflow-y:auto;
padding:12px;
background:#e0e5e9;
"></div>

  <div style="
display:flex;
align-items:center;
padding:10px;
border-top:1px solid #351fa4;
gap:10px;
background:#f3ebeb;
">

   <input id="userInput" placeholder="Type or speak..." style="flex:1;padding:10px;border-radius:20px;border:1px solid #8371b2;outline:none;" onkeypress="handleKeyPress(event)">

<button id="sendBtn" onclick="sendMessage()" style="padding:10px 16px;border:none;border-radius:20px;background:#667eea;color:white;"> Send </button>


  </div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("hostel")) || [];

function addComplaint(){
  const room=document.getElementById("room").value;
  const issue=document.getElementById("issue").value;
  if(!room || !issue) return alert("Fill all fields");

  data.push({
    type:"Complaint",
    text:`Room ${room}: ${issue}`,
    status:"Pending"
  });
  save();
}

function addLeave(){
  const from=document.getElementById("from").value;
  const to=document.getElementById("to").value;
  const reason=document.getElementById("reason").value;
  if(!from || !to || !reason) return alert("Fill all fields");

  data.push({
    type:"Leave",
    text:`${from} ‚Üí ${to} | ${reason}`,
    status:"Pending"
  });
  save();
}

function markDone(i){
  data[i].status="Resolved";
  save();
}

function save(){
  localStorage.setItem("hostel",JSON.stringify(data));
  render();
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  data.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <strong>${d.type}</strong>
      <span>${d.text}</span>
      <span class="status ${d.status==='Pending'?'pending':'done'}">
        ${d.status}
      </span>
      ${d.status==='Pending'
        ?`<button onclick="markDone(${i})">Mark Resolved</button>`
        :""
      }
    `;
    list.appendChild(div);
  });
}

render();

 const API_KEY = "AIzaSyAaPUdZ2zbV87Ui0OxzHyGPg2ty7TinnNI";     //ENTER YOUR API KEY

const chatToggle = document.getElementById("chatToggle");
const chatPopup  = document.getElementById("chatPopup");
const messages   = document.getElementById("messages");

chatToggle.onclick = () => {
  chatPopup.style.display =
    chatPopup.style.display === "none" ? "flex" : "none";
};

function handleKeyPress(e){
  if(e.key==="Enter") sendMessage();
}

async function sendMessage(){
  const input=document.getElementById("userInput");
  const btn=document.getElementById("sendBtn");
  if(!input.value.trim()) return;

  addMsg(input.value,"user");
  const text=input.value;
  input.value = "";
input.focus();
btn.disabled = true;


  const typing=document.createElement("div");
  typing.className="bot-message";
  typing.innerHTML=`<div class="bubble typing">
    <span></span><span></span><span></span>
  </div>`;
  messages.appendChild(typing);
  messages.scrollTop=messages.scrollHeight;

  try{
    const res=await fetch(
      `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          contents:[{ parts:[{ text:text }] }]
        })
      }
    );
    const data=await res.json();
    typing.remove();
    addMsg(data.candidates[0].content.parts[0].text,"bot");
  }catch{
    typing.remove();
    addMsg("Network error ‚ùå","bot");
  }finally{
    btn.disabled=false;
  }
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className=`message ${type}-message`;
  div.innerHTML=`<div class="bubble">${escapeHtml(text)}</div>`;
  messages.appendChild(div);
  messages.scrollTop=messages.scrollHeight;
}

function escapeHtml(t){
  const d=document.createElement("div");
  d.textContent=t;
  return d.innerHTML;
}

const userInput = document.getElementById("userInput");
const sendBtn   = document.getElementById("sendBtn");

/* ENTER KEY FIX */
userInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* BUTTON CLICK */
sendBtn.addEventListener("click", sendMessage);


</script>
</body>
</html>
